<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Speed Typer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d1a98e8057.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <button id="settings-btn" class="setting-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="difficult">Difficult</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>👩‍💻 Speed Typer 👨‍💻</h2>
      <small>Type the following</small>
      <h1 id="word"></h1>

      <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">

      <p class="time-container">Time left:
        <spna id="time">10s</spna>
      </p>

      <p class="score-container">Score:
        <spna id="score">0</spna>
      </p>

      <div class="end-game-container" id="end-game-container"></div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
